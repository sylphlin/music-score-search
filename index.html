<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Search Table</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!--     Fonts and icons      -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- Datatable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap4.min.css">
    <!-- CSS Files -->
    <link href="./css/screen.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <!-- Navbar will come here -->
      <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">戲曲曲譜檢索系統</a>
      </nav>
      <!-- end navbar -->
      <!-- Card -->
      <div class="container">
        <div>
          <div class="card">
            <h5 class="card-header">使用說明</h5>
            <div class="card-block">
              <ul>
                <li>支援多關鍵字，請使用空白分隔不同的關鍵字</li>
                <li>可將表格顯示頁面的資料匯出存成Excel或CSV格式</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Card -->
      <!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
      <div class="container-fluid">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
          <input id="global_filter" type="text" class="form-control" placeholder="keyword1 keyword2 keyword3">
        </div>
        <div style="display: block;">
          <table id="datatable" class="table table-striped table-hover" cellspacing="0" width="100%"></table>
        </div>
      </div>
      <footer class="bd-footer text-muted">
        <div class="container">
          <span class="pull-left">Designed and built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://blog.pmmyth.com/" target="_blank">Sylph Lin</a></span>
          <span class="pull-right">資料來源：<a href="＃" data-toggle="modal" data-target=".dataSourceModal">「戲曲曲譜檢索系統」建置計畫</a></span>
        </div>
      </footer>
      <!-- Loading Modal  -->
      <div id="loading-modal" class="modal fade loadingModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div id="loading" class="col-md-offset-4">
                  <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                  <div>Loading Data...</div>
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Loading Modal -->
      <!-- Data Source Modal -->
      <div class="modal fade dataSourceModal" tabindex="-1" role="dialog" aria-labelledby="dataSourceModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 class="modal-title">資料來源</h5>
            </div>
            <div class="modal-body">
              <table class="table table-striped table-hover">
                <tbody>
                  <tr>
                    <th class="text-xs-right">委託單位</th>
                    <td>國立傳統藝術中心</td>
                  </tr>
                  <tr>
                    <th class="text-xs-right">執行單位</th>
                    <td>中華民國民族音樂學會</td>
                  </tr>
                  <tr>
                    <th class="text-xs-right">計畫主持人</th>
                    <td>李殿魁教授</td>
                  </tr>
                  <tr>
                    <th class="text-xs-right">協同主持人</th>
                    <td>林佳儀</td>
                  </tr>
                  <tr>
                    <th class="text-xs-right">研究群</th>
                    <td>陳美如、高嘉穗、劉佳佳</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Data Source Modal -->
    </div>
  </body>
  <!--   Core JS Files  -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--   Tabletop    -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.4/tabletop.min.js"></script>
  <!--   Data Table  -->
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap4.min.js"></script>
  <!--  Export Button -->
  <script src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.2.1/js/buttons.html5.min.js"></script>
  <script type="text/javascript">
    function filterGlobal() {
        $('#datatable').DataTable().search(
            $('#global_filter').val(),
            $('#global_regex').prop('checked'),
            $('#global_smart').prop('checked')
        ).draw();
    }
    
    $(document).ready(function() {
        $("#loading-modal").modal({
            backdrop: 'static',
            keyboard: true
        });
    
        // assign google spreadsheet URL
        var URL = "https://docs.google.com/spreadsheets/d/1Z1oUIj4EbxBYK6DnIv5sNtsYCMu1kv3Qlb-J-dg7B2Y/pubhtml"
        Tabletop.init({
            key: URL,
            callback: showData,
            simpleSheet: true
        })
    })
    
    function showData(data) {
        // Hide Loading Icon
        $('#loading-modal').modal('hide')
    
        var item;
        var columns = [];
        var i = 0;
    
        $.each(data[0], function(key) {
            item = {
                "data": key,
                "title": key
            };
            columns.push(item);
        });
        // Drop last row of rowNumber
        columns.pop();
    
        $('#datatable').DataTable({
            // export buttons
            dom: 'Bfrtip',
            buttons: [{
                extend: 'excelHtml5',
                text: 'Save to Excel',
                className: 'btn',
                exportOptions: {
                    modifier: {
                        page: 'current'
                    }
                }
            }, {
                extend: 'csvHtml5',
                text: 'Save to CSV',
                className: 'btn',
                exportOptions: {
                    modifier: {
                        page: 'current'
                    }
                }
            }],
    
            //"paging": false,
            "pageLength": 100,
            "scrollX": true,
            "scrollY": '50vh',
            "scrollCollapse": true,
            "columns": columns,
            "data": data
        });
    
        // Hide the original ugly search box
        $('#datatable_filter').hide();
        $('#datatable_length').hide();
    
        $('#global_filter').on('keyup click', function() {
            filterGlobal();
        });
    }
  </script>
</html>
